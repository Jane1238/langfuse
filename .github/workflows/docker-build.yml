name: Build Langfuse with Subpath
on: workflow_dispatch # 允许手动点击触发

jobs:
  build:
    runs-on: ubuntu-latest # 使用 GitHub 的服务器
    steps:
    - uses: actions/checkout@v4
      with:
        ref: v3.133.0 # 锁定版本

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: web/Dockerfile
        push: true
        tags: your-dockerhub-id/langfuse-custom:3.133.0
        # 关键：在这里注入构建参数
        build-args: |
          NEXT_PUBLIC_BASE_PATH=/langfuse_web
          NEXT_PUBLIC_BK_LOGGER_ENABLED=false
